<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- main JS-->
    <script defer src="./js/script.js"></script>

    <title>Podedex</title>
</head>
<body>
    <main>
        
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <h2 class="pokemon__extra__data">
            <span class="pokemon__weight"></span><br>
            <ul class="pokemon__abilities"></ul>
        </h2>

        <h3 class="pokemon__types__container">
            <span class="primary__type"> </span>
            <span class="secondary__type"> </span>
        </h3>


        <form class="form" action="">
            <input
            type="search"
            class="input__search"
            placeholder="Número o nombre"
            required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt;</button>
            <button class="button btn-next">&gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
